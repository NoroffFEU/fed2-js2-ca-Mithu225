<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/register.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <main class="content">
        <div class="form-top">
          
            <img class="logo" src="/asset/snappo.png" alt="Snappo logo" />
          
          <h1 class="slogan">Connect. Share. Inspire</h1>
        </div>
        <form class="form" name="register">
          <div class="register-form">
            <label class="gradient-text" for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              placeholder="Max 20 characters"
              class="gradient-input"
            />

            <label class="gradient-text" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Email with @(stud.)noroff.no"
              class="gradient-input"
            />

            <label class="gradient-text" for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              placeholder="Min 08 characters"
              class="gradient-input"
            />
          </div>
          <div class="register-click">
            <button
              id="register-submit-button"
              type="submit"
              class="register-button"
            >
              REGISTER
            </button>
          </div>
          <hr />
        </form>

        <div class="form-text">Already registered?</div>
        <div class="login-link">
          <a href="/auth/login/" class="switch-login">LOGIN</a>
        </div>
        <div id="errors"></div>
      </main>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Snappo. All rights reserved.</p>
    </footer>
  </body>
</html>
