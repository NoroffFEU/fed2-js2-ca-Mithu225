<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/home.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <main class="content">
        <header class="header">
          <div class="header-left">
            <img class="logo" src="/asset/snappo.png" alt="Snappo logo" />
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search...." class="search-input" />
            <button class="search-btn">
              <ion-icon class="search-icon" name="search-outline"></ion-icon>
            </button>
          </div>
          <div class="header-right">
            <div class="icon-container">
              <a href="/profile/" class="icon">
                <ion-icon
                  class="single-icon"
                  size="large"
                  name="newspaper-outline"
                ></ion-icon>
              </a>
              <a href="/auth/register/" class="icon">
                <ion-icon
                  class="single-icon"
                  size="large"
                  name="person-circle-outline"
                ></ion-icon>
              </a>
              <a href="/auth/logout/" class="icon">
                <ion-icon
                  class="single-icon"
                  size="large"
                  name="log-out-outline"
                ></ion-icon>
              </a>
            </div>
          </div>
        </header>
        <div class="body-top">
          <div class="avatar">
            <img class="avatar-img" src="/asset/avatar.jpg" />
            <p class="username">Emily</p>
          </div>
          <div class="dropdown">
            <button class="dropdown-button">All post</button>
            <ion-icon
              class="dropdown-icon"
              name="caret-down-outline"
            ></ion-icon>
            <div class="dropdown-content">
              <a href="#">All post</a>
              <a href="#">My post</a>
              <a href="#">Groups post</a>
            </div>
          </div>
        </div>
        <div class="body-container">
          <input
            type="text"
            placeholder="What are you thinking about?"
            class="status-input"
          />
        </div>
        <div class="post-container">
          <div class="post-card">
            <div class="post-info">
              <div class="user-info" id="post">
                <img class="avatar" src="/asset/avatar.jpg" alt="Avatar" />
              </div>
              <div class="user-details">
                <div class="user">
                  <p class="username">Emily</p>
                  <p class="time">1 day ago</p>
                </div>
                <div class="edit-post">
                  <a href="/post/edit/index.html">
                    <ion-icon class="edit-icon" name="create-outline"></ion-icon
                  ></a>
                  <ion-icon class="delete-icon" name="trash-outline"></ion-icon>
                </div>
              </div>
            </div>

            <p class="post-content">
              One day, I'll travel the world and explore different cultures.
            </p>
            <div class="interaction-bar">
              <div class="upload-content">
                <img class="upload-img" src="/asset/travel.jpg" alt="Photos" />
              </div>
              <div class="likes">
                <ion-icon class="heart" name="heart-outline"></ion-icon>
                <p>3</p>
              </div>
              <hr />
              <div class="actions">
                <div class="action">
                  <ion-icon name="thumbs-up-outline"></ion-icon>
                  <p>Like</p>
                </div>
                <div class="action">
                  <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                  <p>Comment</p>
                </div>
                <div class="action">
                  <ion-icon name="share-social-outline"></ion-icon>
                  <p>Share</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Snappo. All rights reserved.</p>
    </footer>
  </body>
</html>
